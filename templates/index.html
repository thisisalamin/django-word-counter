{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
  <h2 align="center">Count Word Online</h2>
  <p align="center">Put your text below the form and count word</p>
  <form action="{% url 'count' %}" method="POST">
  {% csrf_token %}
    <div class="form-group" >
      <textarea name="fulltext" class="form-control" rows="5" id="comment"></textarea>
      <br/>
      <button type="submit" class="btn btn-primary btn-md btn-block">Count Word</button>
    </div>
  </form>
</div>
</body>
</html>
